<h2>FETCHED DATA</h2>
     <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><p>id</p></th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <p>name</p></th>
      <td mat-cell *matCellDef="let element"> 
      <h6 >{{element.name}}</h6>    
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[ 5, 10,20]" [length]="resultsLength" [pageSize]="5" aria-label="Select page of GitHub search results"></mat-paginator>
