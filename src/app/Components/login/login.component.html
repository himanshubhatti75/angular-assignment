<h1>Login Page</h1>
<form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput  
             placeholder="Ex. pat@example.com" formControlName="email"  required id="email">
            </mat-form-field>
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)"
            class="alert alert-danger">
        
          <div *ngIf="email?.errors?.['required']" class="error">
            Email is required.
          </div>
          <div *ngIf="email?.errors?.['email'] && ( email?.touched)" class="error">
            Invalid email
          </div>
        </div>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>password</mat-label>
        <input type="password" matInput  
               placeholder="Ex. pat@example.com" formControlName="password">
      </mat-form-field>
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
            class="alert alert-danger">
        
          <div *ngIf="password?.errors?.['required']" class="error">
            Password is required.
          </div>
        </div>
      <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
  </form>
